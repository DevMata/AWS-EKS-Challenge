# ... Persistent volume claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: redis-pvc
  labels:
    app: redis
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
# ... Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379
          volumeMounts:
            - name: redis-db
              mountPath: /data
              readOnly: false
      volumes:
        - name: redis-db
          persistentVolumeClaim:
            claimName: redis-pvc
---
# ... Service
apiVersion: v1
kind: Service
metadata:
  name: redis
  labels:
    app: redis
    role: metadata
    tier: backend
spec:
  ports:
    - protocol: TCP
      name: redis
      port: 6379
      targetPort:
      nodePort: 32000
  type: NodePort
  selector:
    app: redis

